name: Tests
on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25.7"
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.10.1

  tests:
    runs-on: ubuntu-latest
    # Run on PRs, or on push to non-main (e.g. release-please branch) so status is reported on the PR
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/main')
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.7"
          cache: true

      - name: Write go.list for nancy
        run: go list -json -m all > go.list

      - name: Nancy (dependency vulnerability scan)
        uses: sonatype-nexus-community/nancy-github-action@main
        continue-on-error: true  # Requires OSS Index credentials (OSS_INDEX_USERNAME, OSS_INDEX_TOKEN); 401 without them

      - name: Start Keycloak
        env:
          KC_HOSTNAME: "127.0.0.1"
        run: make start-keycloak

      - name: Wait for Keycloak
        run: |
          echo "Waiting for Keycloak to be ready..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:9000/health/ready > /dev/null 2>&1; then
              echo "Keycloak is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Keycloak failed to start in time"
          exit 1

      - name: Unit Tests
        env:
          GOCLOAK_TEST_HOSTNAME: "http://127.0.0.1:8080"
        run: |
          go test -failfast -race -cover -coverprofile=coverage.txt -covermode=atomic -p 100 -cpu 1,2 -bench . -benchmem > test.log
          cat test.log

      - name: Failed Logs
        if: failure()
        run: |
          [ -f test.log ] && cat test.log || echo "test.log not found (tests may not have run)"
          docker ps
          docker logs keycloak 2>/dev/null || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt

      # Updating go report card for main branch only
      # - name: GoReportCard
      #   if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      #   run: curl --fail --request POST "https://goreportcard.com/checks" --data "repo=github.com/erock530/gocloak"

  publish-benchmarks:
    name: publish-benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.7"
          cache: true

      - name: Start Keycloak
        env:
          KC_HOSTNAME: "127.0.0.1"
        run: make start-keycloak

      - name: Wait for Keycloak
        run: |
          echo "Waiting for Keycloak to be ready..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:9000/health/ready > /dev/null 2>&1; then
              echo "Keycloak is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Keycloak failed to start in time"
          exit 1

      - name: Run benchmarks
        env:
          GOCLOAK_TEST_HOSTNAME: "http://127.0.0.1:8080"
        run: |
          go test -failfast -race -cover -coverprofile=coverage.txt -covermode=atomic -p 100 -cpu 1,2 -bench . -benchmem > test.log
          cat test.log

      - name: Ensure gh-pages branch exists
        run: |
          if ! git ls-remote --exit-code --heads origin gh-pages >/dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git checkout --orphan gh-pages
            git reset --hard
            echo "# Benchmark results" > index.html
            git add index.html
            git commit -m "Initialize gh-pages for benchmark charts"
            git push origin gh-pages
            git checkout main
          fi

      - name: Store Benchmark Result
        uses: rhysd/github-action-benchmark@v1.20.3
        with:
          tool: "go"
          output-file-path: test.log
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
